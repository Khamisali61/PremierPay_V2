apply plugin: 'com.android.library'android {    compileSdkVersion 25    defaultConfig {        minSdkVersion rootProject.ext.android.minSdkVersion        //noinspection ExpiredTargetSdkVersion        targetSdkVersion 25        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        consumerProguardFiles "consumer-rules.pro"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    android {        lintOptions {            abortOnError false        }    }    namespace 'com.topwise.toptool'}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    //implementation(rootProject.ext.support["appcompat-v7"])}//修改jar名字+将指定jar生成的地方//build variants need set release//terminal --> gradlew makeJartask makeTopToolJar(type:Copy){    //如果之前存在，则先删除    delete 'build/libs/TopTool_V2_0_2.jar'    //设置拷贝的文件    //from('build/intermediates/packaged-classes/debug/')    from('build/intermediates/packaged-classes/release/')    //生成jar包后的文件目录位置    into('build/libs/')    //include,exclude参数来设置过滤    include('classes.jar')    //重命名    rename('classes.jar','TopTool_V2_0_2.jar')}makeTopToolJar.dependsOn(build)