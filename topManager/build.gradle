apply plugin: 'com.android.library'android {    compileSdkVersion 33    defaultConfig {        minSdkVersion rootProject.ext.android.minSdkVersion        //noinspection ExpiredTargetSdkVersion        targetSdkVersion 33        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        consumerProguardFiles "consumer-rules.pro"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    android {        lintOptions {            abortOnError false        }    }    namespace 'com.topwise.manager'//    libraryVariants.T1_V2_20241213all { variant ->//        variant.outputs.all {//            def fileName = "topManager_V1.0.14.aar"//            outputFileName = fileName//        }//    }}dependencies {    //implementation(rootProject.ext.support["appcompat-v7"])    implementation 'androidx.appcompat:appcompat:1.4.1'    //implementation 'com.github.felHR85:UsbSerial:6.1.0'    //implementation 'com.github.mik3y:usb-serial-for-android:3.5.1'    compileOnly project(path: ':toptool')    if (rootProject.DeviceType.POS_MODE == 2){ //when module tpyes        api files('libs/MP35P_V2_20231031.jar')    } else {        api files('libs/T1_V2_20250414.jar')    }    //api files('libs/T1_V2_20220104.jar')    //  compileOnly files('libs\\Native_Libs2.jar')    //api files('libs\\core-3.2.1.jar')    // compileOnly project(path: ':toptool')}//修改jar名字+将指定jar生成的地方//build variants need set release//terminal --> gradlew makeTopManagerJar//makeTopManagerJartask makeJar(type:Copy){//    //如果之前存在，则先删除//    delete 'build/libs/topManager_V1_0_15.jar'//    //设置拷贝的文件//    //from('build/intermediates/packaged-classes/debug/')//    from('build/intermediates/packaged-classes/release/')//    //生成jar包后的文件目录位置//    into('build/libs/')//    //include,exclude参数来设置过滤//    include('classes.jar')//    //重命名//    rename('classes.jar','topManager_V1_0_15.jar')//}//makeJar.dependsOn(build)//terminal --> gradlew makeTopManagerJartask makeTopManagerJar(type:Jar) {    if (rootProject.DeviceType.POS_MODE == 2){        delete 'build/libs/MP35P_TopManager_V1.0.19.jar'//删除之前的包        archiveFileName = "MP35P_TopManager_V1.0.19"//打包后的jar名    } else {        delete 'build/libs/T1_TopManager_V1.0.19.jar'//删除之前的包        archiveFileName = "T1_TopManager_V1.0.19"//打包后的jar名    }    from(project.zipTree('build/intermediates/packaged-classes/release/classes.jar')) //添加classes    from(project.zipTree('../toptool/build/intermediates/full_jar/release/createFullJarRelease/MP35P_V2_20230201.jar'))//添加三包    if (rootProject.DeviceType.POS_MODE == 2) {        from(project.zipTree('libs/MP35P_V2_20231031.jar'))    } else {        from(project.zipTree('libs/T1_V2_20250414.jar'))    }//  destinationDir = file('build/libs')    destinationDirectory = file('build/libs').parentFile}makeTopManagerJar.dependsOn(build)